<div data-chris-feed_id="${ID}" data-chris-root_id="${ROOT_ID}" data-chris-feed_status="${STATUS}"
	data-chris-feed_time="${TIME_FORMATED}" class="feed ${FEED_STATUS}"
	data-type='${PLUGIN}'>
	<div class='feed_header ${FEED_SHINE}'>
		<span class='feed_icon feed_icon_transition' data-type='${PLUGIN}' data-chris-feed_id="${ID}">
	        <div class="front">
		        <img class="feed_check" src="${IMAGE_SRC}">
	        </div>
	        <div class="back">
		        <img class="feed_check" src="${IMAGE_CHECKED}">
	        </div>
		</span>
		<div class='feed_header_line_one'>
			<span style='margin-left: 0px; float: none;'>
				<span class='feed_type'>${PLUGIN}</span>
				&nbsp;&nbsp;
				<span class='feed_username feed_header_small'>${USERNAME}</span>
			</span>
			${TAGS}
			<span class="pull-right">
				<span class="feed_time feed_header_small">Some time ago..</span><span class="pull-right show_me">&nbsp;
<!-- 
                                    <span style="${VIEW}">
				        <a class="feed_view"><i class="${VIEW_ICON} focus"></i></a>
				    </span>
-->
				    <a class="feed_share"><i class="${SHARE_ICON} focus"></i></a>
				    <a class="feed_favorite"><i class="${FAVORITE_ICON} focus"></i></a>
				    <a class="feed_tag"><i class="${TAG_ICON} focus"></i></a>
				    <a class="feed_archive"><i class="${ARCHIVE_ICON} focus"></i></a>
                    <span style="${CANCEL}">
					    <a class="feed_cancel "><i class="icon-ban-circle disabled focus"></i></a>
			        </span>
			    </span>
			</span>
		</div>
		<div class='feed_header_line_two'>
			<span class='feed_name'>${FEED_NAME}</span> <input
				class='feed_name_edit '
				style='display: none; font-size: 12px; line-height: 12px'
				type='text' value='${FEED_NAME}' /> ${EDIT_ICON} <span
				class='feed_status feed_header_small pull-right'>${STATUS_TEXT} </span>
		</div>
	</div>

	<div class='feed_details'>
		<div class='feedpanel' style='padding-bottom: 1px;padding-left: 1px;'>
			<h3 class='notes_tab'>Notes</h3>
			<div>${NOTES}</div>
			<h3>Files</h3>
			<div>${DATA_BROWSER}</div>
			${FEED_HTML}
		</div>
	</div>
</div>
