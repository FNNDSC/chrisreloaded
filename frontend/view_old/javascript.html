<script type="text/javascript">
  $(document).ready(function() {

     $("#or-button").click(function(event) {
     event.preventDefault();
     if($('#input-search').val() != '')
    	 {
     $('#filter').append('<div class="span2 alert alert-info"><button type="button" class="close" data-dismiss="alert">Ã—</button>' + $('#input-search').val() +'</div>');
         }
    	 });


    $("#search-input").on("input", null, null, function() {

      var oTable = $('#quickresults').dataTable();
      oTable.fnFilter($("#search-input").val());

      var oTable = $('#quickimages').dataTable();
      oTable.fnFilter($("#search-input").val());

      var oTable = $('#quickpipelines').dataTable();
      oTable.fnFilter($("#search-input").val());
    });

    $('#input-form').submit(function() {
      return false;
    })
    $('#input-search').bind('keyup', function(event) {
      $.ajax({
        type : "POST",
        url : "controller/search.class.php",
        dataType : "json",
        data : {
          field : $(this).val()
        },
        success : function(jsondata) {

          data = eval(jsondata);

          if (data.Project.Patient.length == 0) {
            $('#project-badge').removeClass('badge-success').addClass('badge-failure');
          } else {
            $('#project-badge').removeClass('badge-failure').addClass('badge-success');
          }
          $('#project-badge').html(data.Project.Scan.length);
          $('#project-data').html(data.Project.toSource());

          if (data.Result.Patient.length == 0) {
            $('#result-badge').removeClass('badge-success').addClass('badge-failure');
          } else {
            $('#result-badge').removeClass('badge-failure').addClass('badge-success');
          }
          $('#result-badge').html(data.Result.Patient.length);
          $('#result-data').html(data.Result.toSource());

          if (data.Data.Scan.length == 0) {
            $('#data-badge').removeClass('badge-success').addClass('badge-failure');
          } else {
            $('#data-badge').removeClass('badge-failure').addClass('badge-success');
          }
          $('#data-badge').html(data.Data.Scan.length);
          $('#data-data').html(data.Data.toSource());

        }
      });
    });

    // call it when page is loaded
    $(function() {
      $('#input-search').keyup();
    });

    $(".btn-resize").click(function() {
        var buttonChecked = $(this).val();
    }); 
    
    $(function() {
        $( "#data" ).resizable({
          animate: true
        });
      });
    
    $(function() {
        $( "#result" ).resizable({
          animate: true
        });
      });
    
  }); 
</script>
</script>
