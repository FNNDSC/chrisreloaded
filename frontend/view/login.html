<!DOCTYPE html>
<html lang="en">
  <head>
    ${TITLE}
    ${STYLE}
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span12">
          <div id='search' class='well'>
            <h4><i class="icon-search"></i> Search</h4>
            <form id='input-form well form-horizontal' class="form-inline" style='margin: 2px'>
              <input type="text" class="input-xlarge" id='input-search'
              placeholder="Search for MRN, age, scan type etc."
              style='height: 28px;'>
              <!--                                     <button  id="or-button" class="btn btn-primary">
              OR
              </button> -->

            </form>

          </div>
          <div id="filter" class="row"></div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12" id="project">
          Project: <span class="badge badge-success" id="project-badge"></span>
          <div id="project-data"></div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12" id="result">
          Result: <span class="badge badge-success " id="result-badge"></span>
          <div id="result-data"></div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12" id="data">
          Data: <span class="badge badge-success" id="data-badge"></span>
          <div id="data-data"></div>
        </div>
      </div>

      ${FOOTER}
    </div>
    ${JAVASCRIPT}
  </body>
</html>
