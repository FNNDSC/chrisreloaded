<!DOCTYPE html>
<html lang="en">

<head>
<meta name="viewport"
 content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
${CSS}
</head>

<body>

 ${NAVBAR}

 <div class="container"
  style="margin: 0px auto; padding: 60px 14px 14px 14px; background-image: url(https://twimg0-a.akamaihd.net/a/1344442772/t1/img/wash-white-30.png);">
  ${DATA_PREVIEW}
  <div id='home' class="row">
   <div class="span4" data-spy="affix">
    <div class='row-fluid'>
     <div class='span12'>
      <div class='well'>
       <form id="pacs_form">
        <input id='PACS_MRN' type="text" class="input ssearch"
         placeholder="MRN" value=''> <input id='PACS_NAM'
         type="text" class="input ssearch" placeholder="Name" value=''>
        <input id='PACS_DAT' type="text" class="input ssearch"
         placeholder="Study Date" value=''>
        <button id="SEARCH" class="btn btn-primary">Search</button>
        <div id="show_advanced" style="padding-top: 10px;">
         <i class="icon-chevron-down"></i><b>Advanced parameters</b>
        </div>
        <div id="pacs_advanced"
         style="display: none; padding-top: 10px; margin-bottom: -15px; border-top: 1px solid; border-color: lightgrey;">
         <form id="pacs_aform" class="form-inline">
          <input id='PACS_MOD' type="text" class="input-small ssearch"
           placeholder="Modality" value='MR'> <input
           id='PACS_PSAET' type="text" class="input-small asearch"
           placeholder="StationAETitle" value=''>
         </form>
        </div>
       </form>
      </div>
     </div>
    </div>
    <div class='row-fluid'>
     <div class='span6 well'>
      <h4 style="border-bottom: 1px solid; border-color: lightgrey;">
       <img src='view/gfx/jigsoar-icons/dark/24_download.png'
        class="img-rounded">D-load
      </h4>
      <div>
       IP / Host Name: <input id='SERVER_IP' class="span12" type="text"
        value='134.174.12.21' />
      </div>
      <div>
       Port: <input id='SERVER_POR' class="span12" type="text"
        value='104' />
      </div>
      <div>
       <input class='btn btn-primary pacsPing' type="button"
        value="Test Connection"> <span id='pacsping'></span>
      </div>
     </div>
     <div class='span6 well'>
      <h4 style="border-bottom: 1px solid; border-color: lightgrey;">
       <img src='view/gfx/jigsoar-icons/dark/24_upload.png'
        class="img-rounded"> U-load
      </h4>

      <div>
       IP / Host Name: <input id='SERVER_IP' class="span12" type="text"
        value='134.174.12.21' />
      </div>
      <div>
       Port: <input id='SERVER_POR' class="span12" type="text"
        value='104' />
      </div>
      <div>
       <input class='btn btn-primary pacsPing' type="button"
        value="Test Connection"> <span id='pacsping'></span>
      </div>
     </div>
    </div>
    <div class='row-fluid'>
     <div class='span12 well'>
      <h4 style="border-bottom: 1px solid; border-color: lightgrey;">
       <img src='view/gfx/jigsoar-icons/dark/24_users.png'
        class="img-rounded"> User
      </h4>
      AE Title: <input id='USER_AET' type="text"
       value='${CHRIS_AETITLE}'>
     </div>
    </div>
   </div>
   <div class="span12" data-spy="affix" style="z-index: 1000;">
    <div class="span8 pull-right">
     <div class="feed_title" style="height: 30px;">
      <span style="font-size: 16px; font-weight: bold;">PACS Feed</span>
      <div class="input-append pull-right">
       <input id="pacs_feed_filter" class="span2" id="appendedInput" size="16" type="text"><span
        class="add-on"><i class="icon-search"></i></span>
      </div>
     </div>
    </div>
   </div>
   <div class="span8 pull-right">
    <div class="feed_update feed_gradient"></div>
    <div class="feed_content">

     <div id="PACS-RESULTS" class='row-fluid' style="display: none">
      <div class='span12'>

       <div id='SC-RESULTS' class='row-fluid' style="margin-top: 50px; background:white;"></div>

      </div>
     </div>

    </div>
   </div>
  </div>
 </div>
 ${FOOTER} ${JAVASCRIPT}
</body>
</html>
