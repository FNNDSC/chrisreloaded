<div id="${ID}-feed" class="feed ${STATUS}">
 <div class="preview">
  <div class="gfx">
   <img src=${IMAGE_SRC} class="img-rounded">
  </div>
  <div class="title">
   <div class="user">
    <b>${ACTION}</b>
   </div>
   <div id="${TIME_FORMATED}" class="time"></div>
  </div>
  <div class="content">
   <div class="main">${USERNAME} ${WHAT}</div>
   <div class="more">
    <a>${MORE}</a>
   </div>
  </div>
 </div>
 <div class="details">${FEED_DETAILS}</div>
</div>
