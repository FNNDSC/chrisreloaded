<div data-chris-feed_id="${ID}" data-chris-feed_status="${STATUS}"
	data-chris-feed_time="${TIME_FORMATED}" class="feed">
	<div class='feed_header'>
		<span class='feed_icon'> <img src="${IMAGE_SRC}"
			class="img-rounded">
		</span>
		<div class='feed_header_line_one'>
			<span class='feed_type'>${PLUGIN}</span> &nbsp;&nbsp;<span
				class='feed_username feed_header_small'>${USERNAME}</span> <span
				class='feed_status feed_header_small'>Status: ${STATUS}</span> <span
				class="feed_time feed_header_small">Some time ago..</span>
		</div>
		<div class='feed_header_line_two'>
			<span class='feed_message'>${FEED_META_SIMPLE}</span> <span
				class='feed_more feed_header_small'><a>${MORE}</a></span>
		</div>
	</div>

	<div class='feed_details'>
		<div class='feedpanel' style='margin-top: 12px;'>
			<h3>Parameters</h3>
			<div style='padding: 10px;'>${FEED_META_CONTENT}</div>
			<h3>Files</h3>
			<div>${DATA_BROWSER}</div>
		</div>

		<!-- 			<div class="feed_meta_content" style='font-size:11px;'></div> -->
		<!-- 		</div> -->

		<!--       <div class="data_browser_header"><i class='ui-icon ui-icon-triangle-1-e' style='float:left; margin-top:2px;'></i><span>Files</span></div> -->
		<!--       <div class="data_browser" style='font-size:11px;'></div> -->
		<!-- 		</div> -->
		${FEED_HTML}
	</div>
</div>
