<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML5 Pacman</title>
    
    <style type="text/css">
      @font-face {
	    font-family: 'BDCartoonShoutRegular';
        src: url('plugins/pacman/widget/BD_Cartoon_Shout-webfont.ttf') format('truetype');
	    font-weight: normal;
	    font-style: normal;
      }
      #pacman_div {
        height:450px;
        width:342px;
        margin:20px auto; 
      }
      #shim { 
        font-family: BDCartoonShoutRegular; 
        position:absolute;
        visibility:hidden
      }
      .pacman_h1 { font-family: BDCartoonShoutRegular; text-align:center; }
      .pacman_h5 { font-family: BDCartoonShoutRegular; text-align:center; }
    </style>

</head>

<body>
  
  <div id="shim">shim for font face</div>

  <h1 class="pacman_h1">HTML5 Pacman</h1>

  <div id="pacman_div"></div>
  
  <h5 class="pacman_h5">Adapted from <a href="url">https://github.com/daleharvey/pacman</a></h5>
  
  
  <script src="plugins/pacman/widget/pacman.js"></script>

  <script>
  _CHRIS_INTERACTIVE_PLUGIN_.init = function(){
    var el = document.getElementById("pacman_div");
    PACMAN.init(el, "./");
  };
  
  _CHRIS_INTERACTIVE_PLUGIN_.destroy = PACMAN.stop;
  </script>

</body>
</html>
